Train:
  epochs: 100
  batch_size: 2
  learning_rate: 0.001
  input_size: 608
  # "voc" or "coco"
  dataset_name: "voc"
  max_num_boxes: 20
  save_path: "./saved_model/"
  save_frequency: 1
  test_during_training: True
  load_weights: False
  resume_training_from_epoch: 0
  tensorboard_on: True
  test_pictures:
    - ""
  video_dir: ""
  video_save_dir: ""
  save_video: True
Model:
  num_classes: 20
  yolo_strides: [8, 16, 32]
  scale: [1.2, 1.1, 1.05]
Anchor:
  voc_anchors: [21, 27, 41, 65, 70, 152, 98, 75, 126, 257, 178, 145, 228, 346, 379, 209, 453, 403]
  coco_anchors: [12, 16, 19, 36, 40, 28, 36, 75, 76, 55, 72, 146, 142, 110, 192, 243, 459, 401]
Loss:
  ignore_threshold: 0.5
Nms:
  score_threshold: 0.6
  iou_threshold: 0.5
