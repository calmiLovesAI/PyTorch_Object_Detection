Train:
  epochs: 100
  batch_size: 8
  learning_rate: 0.001
  input_size: 384
  # "voc" or "coco"
  dataset_name: "voc"
  max_num_boxes: 20
  save_path: "./saved_model/"
  save_frequency: 1
  test_during_training: True
  load_weights: False
  resume_training_from_epoch: 0
  tensorboard_on: True
  test_pictures:
    - ""
  video_dir: ""
  video_save_dir: ""
  save_video: True
Model:
  num_classes: 20
  heads: {"heatmap": num_classes, "wh": 2, "reg": 2}
Loss:
  hm_weight: 1.0
  wh_weight: 0.1
  off_weight: 1.0
Decode:
  score_threshold: 0.3
