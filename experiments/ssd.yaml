Train:
  start_epoch: 0
  epochs: 100
  batch_size: 8
  learning_rate: 0.001
  input_size: 300
  # "voc" or "coco"
  dataset_name: "voc"
  max_num_boxes: 30
  save_path: "./saved_model/"
  save_frequency: 1
  test_during_training: True
  load_weights: False
  pretrained_weights: ""
  tensorboard_on: True
  test_pictures:
    - "./detect/1.jpg"
  video_dir: ""
  video_save_dir: ""
  save_video: True
Loss:
  alpha: 0.25
  gamma: 2.0
  reg_loss_weight: 0.5
  overlap_thresh: 0.5
  neg_pos: 3
  variance:
    - 0.1
    - 0.2
Decode:
  max_num_output_boxes: 100
  nms_threshold: 0.5
  confidence_threshold: 0.1
