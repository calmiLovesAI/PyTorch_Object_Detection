Train:
  start_epoch: 0
  epochs: 100
  batch_size: 8
  learning_rate: 0.001
  input_size: 384
  # "voc" or "coco"
  dataset_name: "voc"
  max_num_boxes: 30
  save_path: "./saved_model/"
  save_frequency: 1
  test_during_training: True
  load_weights: False
  pretrained_weights: ""
  tensorboard_on: True
  test_pictures:
    - ""
  video_dir: ""
  video_save_dir: ""
  save_video: True
Model:
  name: "CenterNet"
  num_classes: 20
  # "dla": 4
  downsampling_ratio: 4
Loss:
  hm_weight: 1.0
  wh_weight: 0.1
  off_weight: 1.0
Decode:
  max_boxes_per_img: 100
  score_threshold: 0.6
  use_nms: True
